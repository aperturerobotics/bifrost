syntax = "proto3";
package pb;

// DoSomethingReq is a do something request.
message DoSomethingReq {
  // Msg is the message to echo.
  string msg = 1;
}

// DoSomethingResp is a do something response.
message DoSomethingResp {
  // Msg is the echoed message.
  string msg = 1;
}

// ExampleService is the demo service.
service ExampleService {
  rpc DoSomething(DoSomethingReq) returns (DoSomethingResp) {}
}