udp:
  config:
    dialers: {}
    listenAddr: :5111
    packetOpts:
      blockCrypt: BlockCrypt_NONE
      kcpMode: KCPMode_NORMAL
  id: bifrost/udp/1
  revision: 1
xbee:
  config:
    device_path: /dev/ttyUSB0
    device_baud: 115200
    dialers:
      12D3KooWC9dBAEoTHbEXq2aaTeFit7QVdvPcb6Yf76oGQZ6dGf8N:
        # This is printed when the daemon starts.
        # It is derived from the serial no. of the board.
        address: 0013a20040db7492
    # these must be set for MTU + optimal connection speed
    packetOpts:
      mtu: 150
      blockCompress: BlockCompress_SNAPPY
      blockCrypt: BlockCrypt_SALSA20
      kcpMode: KCPMode_FAST3
  id: bifrost/xbee/1
  revision: 1
listening:
  config:
    remotePeerId: 12D3KooWC9dBAEoTHbEXq2aaTeFit7QVdvPcb6Yf76oGQZ6dGf8N
    protocolId: my/ssh/forwarding/1
    listenMultiaddr: "/ip4/127.0.0.1/tcp/2000"
    reliable: true
    encrypted: true
  id: bifrost/stream/listening/1
  revision: 1

