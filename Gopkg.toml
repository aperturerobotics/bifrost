
# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#  name = "github.com/x/y"
#  version = "2.4.0"


[[constraint]]
  branch = "master"
  name = "github.com/NebulousLabs/go-upnp"

[[constraint]]
  name = "github.com/golang/protobuf"
  version = "1.1.0"

[[override]]
  name = "github.com/libp2p/go-libp2p-crypto"
  source = "https://github.com/paralin/go-libp2p-crypto.git"
  branch = "gopherjs-compat"

[[constraint]]
  branch = "master"
  name = "github.com/libp2p/go-libp2p-peer"

[[constraint]]
  branch = "master"
  name = "github.com/mr-tron/base58"

[[constraint]]
  name = "github.com/multiformats/go-multiaddr"
  branch = "master"

[[constraint]]
  branch = "master"
  name = "github.com/multiformats/go-multiaddr-net"

[[override]]
  name = "github.com/multiformats/go-multihash"
  source = "https://github.com/paralin/go-multihash.git"
  branch = "gopherjs-compat"

[[constraint]]
  name = "github.com/pkg/errors"
  version = "0.8.0"

[[override]]
  name = "github.com/sirupsen/logrus"
  source = "https://github.com/paralin/logrus.git"
  branch = "gopherjs-compat"

[[constraint]]
  branch = "master"
  name = "github.com/whyrusleeping/mafmt"

[[constraint]]
  branch = "master"
  name = "golang.org/x/crypto"
